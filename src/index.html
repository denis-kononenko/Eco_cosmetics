<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco cosmetics</title>
    <link rel="icon" href="./images/icons/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="container header__top-container">
        <div class="grid grid--header-top">
          <div class="icon icon--burger"></div>

          <div class="header__logo-wrapper">
            <a href="#" class="icon icon--logo"></a>

            <div class="header__logo-text">witch of mountain winds</div>
          </div>

          <div class="header__nav-wrapper">
            <nav>
              <ul class="header__list">
                <li>
                  <a href="#shop" class="header__link">Shop</a>
                </li>

                <li>
                  <a href="#contact" class="header__link">Contact</a>
                </li>

                <li>
                  <a href="#about" class="header__link">About</a>
                </li>
              </ul>
            </nav>

            <div class="icon icon--cart"></div>
          </div>
        </div>
      </div>

      <img
        src="./images/header-image.jpg"
        alt="Eco cosmetics"
        class="header__outer-image"
      >

      <div class="container">
        <div class="grid">
          <img
            src="./images/header-image.jpg"
            alt="Eco cosmetics"
            class="header__inner-image"
          >

          <div class="header__text-wrapper">
            <h2 class="header__title">
              Brand of eco-cosmetics and magic candles
            </h2>

            <p class="header__text">
              20% of sales at a wild bird shelter
            </p>

            <a href="#shop" class="button">shop</a>
          </div>

        </div>
      </div>
    </header>

    <div class="menu">
      <div class="container">
        <div class="icon icon--cross menu__cross"></div>

        <nav>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#shop" class="menu__link">shop</a>
            </li>

            <li class="menu__item">
              <a href="#contact" class="menu__link">contact</a>
            </li>

            <li class="menu__item">
              <a href="#about" class="menu__link">about</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
